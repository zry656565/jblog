---
layout: page
title: Archive
---
<img src="/res/images/archive.png" width="64" height="64" align="right" alt="archive">

<script type="text/javascript">
var search_field = document.getElementById('cse-search-field');
search_field.style.background = null;
if (window.rsmsHostIsIOS) {
  search_field.type = 'search';
} else {
  search_field.select();
  search_field.focus();
}
search_field.addEventListener('blur', function (ev) {
  this.style.background = null;
});

</script>
<style type="text/css">
#cse-search-field {
  width: 70%;
  font-size: inherit;
  font-family: helvetica, sans-serif;
  padding:0.5em 1em;
}
#cse-search-field {
  border:2px solid #ddd;
  border-radius: 90px;
}
#cse-search-field:focus {
  outline:none;
  border-color: #2299ff;
}
html.ios #cse-search-field {
  padding:0.5em 1em;
  -webkit-appearance: none;
}
html.ios #cse-search-button {
  display: none;
}
</style>

<ul>
{% for post in site.posts %}
  <li>
    {{ post.date | date: "%b %d, %Y"  }} -- <a href="{% if site.lang == "zh" %}/zh{% endif %}{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
