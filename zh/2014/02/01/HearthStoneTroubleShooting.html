        <ul>
<li><h5><strong>问题1</strong>: 无法连接到战网服务 BLZBNTBGS80000021(3003)</h5>

<p><img src="/res/images/BNerror.png"/></p></li>
<li><p><strong>解决办法</strong>:使用XP兼容模式后，重新启动战网登陆器
<img src="/res/images/BNerror_fix.png"/></p></li>
<li><h5><strong>问题2</strong>: 一直初始化不完的"正在初始化&hellip;"</h5>

<p><img src="/res/images/endlessInitializing.png"/></p></li>
<li><p><strong>解决办法</strong>:注销或重新启动计算机即可解决此问题。
<img src="/res/images/endlessInitializing_fix.png"/></p></li>
</ul>
